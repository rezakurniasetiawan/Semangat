        <a href="doi4.html">

<script src="dist/sweetalert2.all.min.js"></script>
<script >
	setTimeout(function() {
Swal.mixin({
  input: 'text',
  confirmButtonText: 'Next &rarr;',
  progressSteps: ['1', ]
}).queue([
  {
    title: 'Masukkan Tanggal Jadian Kita?',
  },
]).then((result) => {
  if (result.value) {
    const answers = JSON.stringify(result.value)
    Swal.fire({
      html: `Tanggal Jadian Kita 
        ${answers} , Semoga Langgeng yaa
      `,
      confirmButtonText: 'Lanjuttkan'
    })
  }
})



		}, 1000);
</script>
